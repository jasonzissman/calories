<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="awesomplete.css" />
        <script type="text/javascript" src="awesomplete.min.js" async></script>
        <script type="text/javascript" src="main.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="main-container">
            <div class="header">
                <div class="header-icon">
                    <img src="images/settings-icon.png" />
                </div>
                <div class="header-text">
                    <div class="header-title">
                        Calorie Accountant
                    </div>                    
                    <div id="date-box" class="date-box">
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="top-row">
                    <div class="input-box">
                        <div class="text-box-holder">
                            <input id="food-text-box" placeholder="Add an item..."/>
                        </div>
                        <select id="calorie-drop-down" class="calorie-drop-down">
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="150">150</option>
                            <option value="200">200</option>
                            <option value="250">250</option>
                            <option value="300">300</option>
                            <option value="350">350</option>
                            <option value="400">400</option>
                            <option value="450">450</option>
                            <option value="500">500</option>
                            <option value="550">550</option>
                            <option value="600">600</option>    
                            <option value="650">650</option>
                            <option value="700">700</option>
                            <option value="750">750</option>
                            <option value="800">800</option>
                            <option value="850">850</option>
                            <option value="900">900</option>
                            <option value="950">950</option>
                            <option value="1000">1000</option>
                            <option value="1050">1050</option>
                            <option value="1100">1100</option>
                            <option value="1150">1150</option>
                            <option value="1200">1200</option>                                                                                                               
                            <option value="1250">1250</option>
                            <option value="1300">1300</option>
                            <option value="1350">1350</option>
                        </select>
                    </div>
                    <div class="button-holder">
                        <div class="add-button" id="add-button">
                            <span>
                                Add
                            </span>
                        </div>                       
                    </div>
                </div>
                <div class="displayed-calories">
                    <div class="totals-row">
                        <span class="total-word">   
                            Total Calories
                        </span>
                        <span id="total-amount" class="total-amount">
                            0
                        </span>
                    </div>
                    <div class="calories-list-container">
                        <table cellspacing="0" id="calories-list" class="calories-list">                                                
                        </table>                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
