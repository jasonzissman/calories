<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="awesomplete.css" />
        <script type="text/javascript" src="awesomplete.min.js" async></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <div class="main-container">
            <div class="header">
                Calorie Counter
            </div>
            <div class="content">
                <div class="top-row">
                    <div class="input-box">
                        <div class="text-box-holder">
                            <input id="food-text-box"/>
                        </div>
                        <select id="calorie-drop-down" class="calorie-drop-down">
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="150">150</option>
                            <option value="200">200</option>
                            <option value="250">250</option>
                            <option value="300">300</option>
                            <option value="350">350</option>
                            <option value="400">400</option>
                            <option value="450">450</option>
                            <option value="500">500</option>
                            <option value="550">550</option>
                            <option value="600">600</option>    
                            <option value="650">650</option>
                            <option value="700">700</option>
                            <option value="750">750</option>
                            <option value="800">800</option>
                            <option value="850">850</option>
                            <option value="900">900</option>
                            <option value="950">950</option>
                            <option value="1000">1000</option>                                                                                                               
                        </select>
                    </div>
                    <div class="button-holder">
                        <div class="add-button" id="add-button">
                            <span>
                                Add
                            </span>
                        </div>                       
                    </div>
                </div>
                <div class="displayed-calories">
                    <div class="totals-row">
                        <span class="total-word">   
                            Total
                        </span>
                        <span id="total-amount" class="total-amount">
                            0
                        </span>
                    </div>
                    <hr />
                    <div class="calories-list-container">
                        <table id="calories-list" class="calories-list">                                                
                        </table>                        
                    </div>
                </div>
            </div>
        </div>        
    </body>
</html>
