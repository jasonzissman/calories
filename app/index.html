<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="awesomplete.css" />
        <script type="text/javascript" src="awesomplete.min.js" async></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <div class="main-container">
            <div class="header">
                Calorie Counter
            </div>
            <div class="content">
                <div class="top-row">
                    <div class="input-box">
                        <div class="text-box-holder">
                            <input id="food-text-box"/>
                        </div>
                        <select class="calorie-drop-down">
                            <option value="50">50</option>
                            <option value="100">100</option>
                            <option value="150">150</option>
                            <option value="200">200</option>
                            <option value="50">250</option>
                            <option value="100">300</option>
                            <option value="150">350</option>
                            <option value="200">400</option>
                            <option value="50">450</option>
                            <option value="100">500</option>
                            <option value="150">550</option>
                            <option value="200">600</option>    
                            <option value="50">650</option>
                            <option value="100">700</option>
                            <option value="150">750</option>
                            <option value="200">800</option>
                            <option value="50">850</option>
                            <option value="100">900</option>
                            <option value="150">950</option>
                            <option value="200">1000</option>                                                                                                               
                        </select>
                    </div>
                    <div class="button-holder">
                        <div class="add-button">
                            <span>
                                Add
                            </span>
                        </div>                       
                    </div>
                </div>
                <div class="displayed-calories">
                    <div class="totals-row">
                        <span class="total-word">   
                            Total
                        </span>
                        <span class="total-amount">
                            2125
                        </span>
                    </div>
                    <hr />
                    <div class="calories-list-container">
                        <table class="calories-list">
                            <tr>
                                <td class="item-name">Cheeseburger</td>
                                <td class="item-calories">750</td>
                            </tr>
                            <tr>
                                <td class="item-name">Banana</td>
                                <td class="item-calories">50</td>
                            </tr>                        
                            <tr>
                                <td class="item-name">Apple</td>
                                <td class="item-calories">100</td>
                            </tr>
                            <tr>
                                <td class="item-name">Coffee</td>
                                <td class="item-calories">10</td>
                            </tr>                                                  
                        </table>                        
                    </div>
                </div>
            </div>
        </div>        
    </body>
</html>
